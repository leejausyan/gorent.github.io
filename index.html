<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoRent - Form Peminjaman</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0d1117] via-[#161b22] to-[#0d1117] flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md">
    <!-- Header Card -->
    <div class="bg-gradient-to-r from-[#1c2128] to-[#161b22] border border-[#30363d] rounded-t-2xl p-8 shadow-2xl">
      <div class="flex items-center justify-center mb-4">
        <img src="images/JMMI-rm.png" alt="JMMI Logo" class="w-12 h-12 mr-3 object-contain" />
        <h1 class="text-3xl font-bold text-white">JMMI GoRent </h1>
      </div>
      <p class="text-center text-[#8b949e] text-sm">JMMI Go-Rent Web Rental Service V 1.0 </p>
    </div>

    <!-- Form Card -->
    <div class="bg-[#0d1117] border border-t-0 border-[#30363d] rounded-b-2xl p-8 shadow-2xl">
      <form id="rentalForm" class="space-y-5">
        <!-- Nama Lengkap -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-2">Nama Lengkap</label>
          <input 
            type="text" 
            id="nama" 
            placeholder="Masukkan nama lengkap Anda" 
            required 
            class="w-full px-4 py-3 bg-[#161b22] border border-[#30363d] rounded-lg text-[#c9d1d9] placeholder-[#6e7681] focus:outline-none focus:border-[#1f6feb] focus:ring-2 focus:ring-[#1f6feb]/20 transition-all duration-200"
          />
        </div>

        <!-- No HP -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-2">Nomor Telepon</label>
          <input 
            type="text" 
            id="no_hp" 
            placeholder="Contoh: 081234567890" 
            required 
            class="w-full px-4 py-3 bg-[#161b22] border border-[#30363d] rounded-lg text-[#c9d1d9] placeholder-[#6e7681] focus:outline-none focus:border-[#1f6feb] focus:ring-2 focus:ring-[#1f6feb]/20 transition-all duration-200"
          />
        </div>

        <!-- Alamat -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-2">Alamat</label>
          <input 
            type="text" 
            id="alamat" 
            placeholder="Masukkan alamat lengkap" 
            required 
            class="w-full px-4 py-3 bg-[#161b22] border border-[#30363d] rounded-lg text-[#c9d1d9] placeholder-[#6e7681] focus:outline-none focus:border-[#1f6feb] focus:ring-2 focus:ring-[#1f6feb]/20 transition-all duration-200"
          />
        </div>

        <!-- Pilih Alat (Multiple Choice with Prices) -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-3">Pilih Alat (Maksimal 4)</label>
          <div class="space-y-3">
            <!-- Camera -->
            <label class="flex items-center justify-between p-3 bg-[#161b22] border border-[#30363d] rounded-lg cursor-pointer hover:border-[#1f6feb] transition-all duration-200">
              <div class="flex items-center">
                <input 
                  type="checkbox" 
                  name="items" 
                  value="Camera" 
                  data-price="50000"
                  class="item-checkbox w-4 h-4 text-[#1f6feb] bg-[#0d1117] border-[#30363d] rounded focus:ring-[#1f6feb] focus:ring-2"
                />
                <span class="ml-3 text-[#c9d1d9] font-medium">Camera</span>
              </div>
              <span class="text-[#3fb950] font-semibold">Rp 50.000</span>
            </label>

            <!-- Projector -->
            <label class="flex items-center justify-between p-3 bg-[#161b22] border border-[#30363d] rounded-lg cursor-pointer hover:border-[#1f6feb] transition-all duration-200">
              <div class="flex items-center">
                <input 
                  type="checkbox" 
                  name="items" 
                  value="Projector" 
                  data-price="75000"
                  class="item-checkbox w-4 h-4 text-[#1f6feb] bg-[#0d1117] border-[#30363d] rounded focus:ring-[#1f6feb] focus:ring-2"
                />
                <span class="ml-3 text-[#c9d1d9] font-medium">Projector</span>
              </div>
              <span class="text-[#3fb950] font-semibold">Rp 75.000</span>
            </label>

            <!-- Handie Talkie -->
            <label class="flex items-center justify-between p-3 bg-[#161b22] border border-[#30363d] rounded-lg cursor-pointer hover:border-[#1f6feb] transition-all duration-200">
              <div class="flex items-center">
                <input 
                  type="checkbox" 
                  name="items" 
                  value="Handie Talkie" 
                  data-price="30000"
                  class="item-checkbox w-4 h-4 text-[#1f6feb] bg-[#0d1117] border-[#30363d] rounded focus:ring-[#1f6feb] focus:ring-2"
                />
                <span class="ml-3 text-[#c9d1d9] font-medium">Handie Talkie</span>
              </div>
              <span class="text-[#3fb950] font-semibold">Rp 30.000</span>
            </label>

            <!-- Sound System -->
            <label class="flex items-center justify-between p-3 bg-[#161b22] border border-[#30363d] rounded-lg cursor-pointer hover:border-[#1f6feb] transition-all duration-200">
              <div class="flex items-center">
                <input 
                  type="checkbox" 
                  name="items" 
                  value="Sound System" 
                  data-price="100000"
                  class="item-checkbox w-4 h-4 text-[#1f6feb] bg-[#0d1117] border-[#30363d] rounded focus:ring-[#1f6feb] focus:ring-2"
                />
                <span class="ml-3 text-[#c9d1d9] font-medium">Sound System</span>
              </div>
              <span class="text-[#3fb950] font-semibold">Rp 100.000</span>
            </label>

            <!-- Microphone -->
            <label class="flex items-center justify-between p-3 bg-[#161b22] border border-[#30363d] rounded-lg cursor-pointer hover:border-[#1f6feb] transition-all duration-200">
              <div class="flex items-center">
                <input 
                  type="checkbox" 
                  name="items" 
                  value="Microphone" 
                  data-price="25000"
                  class="item-checkbox w-4 h-4 text-[#1f6feb] bg-[#0d1117] border-[#30363d] rounded focus:ring-[#1f6feb] focus:ring-2"
                />
                <span class="ml-3 text-[#c9d1d9] font-medium">Microphone</span>
              </div>
              <span class="text-[#3fb950] font-semibold">Rp 25.000</span>
            </label>
          </div>

          <!-- Total Price Display -->
          <div id="priceDisplay" class="mt-4 p-4 bg-[#1c2128] border border-[#30363d] rounded-lg hidden">
            <div class="flex justify-between items-center mb-2">
              <span class="text-[#8b949e] text-sm">Harga per Hari:</span>
              <span id="pricePerDay" class="text-[#c9d1d9] font-semibold">Rp 0</span>
            </div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-[#8b949e] text-sm">Jumlah Hari:</span>
              <span id="totalDays" class="text-[#c9d1d9] font-semibold">0 hari</span>
            </div>
            <div class="border-t border-[#30363d] my-2"></div>
            <div class="flex justify-between items-center">
              <span class="text-[#c9d1d9] font-bold">Total Harga:</span>
              <span id="totalPrice" class="text-[#3fb950] text-xl font-bold">Rp 0</span>
            </div>
            <div id="selectedItems" class="mt-2 text-xs text-[#8b949e]"></div>
          </div>
        </div>

        <!-- Tanggal Sewa -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-2">Tanggal Sewa</label>
          <input 
            type="date" 
            id="tanggal_sewa" 
            required 
            class="w-full px-4 py-3 bg-[#161b22] border border-[#30363d] rounded-lg text-[#c9d1d9] focus:outline-none focus:border-[#1f6feb] focus:ring-2 focus:ring-[#1f6feb]/20 transition-all duration-200"
          />
        </div>

        <!-- Tanggal Kembali -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-2">Tanggal Kembali</label>
          <input 
            type="date" 
            id="tanggal_kembali" 
            required 
            class="w-full px-4 py-3 bg-[#161b22] border border-[#30363d] rounded-lg text-[#c9d1d9] focus:outline-none focus:border-[#1f6feb] focus:ring-2 focus:ring-[#1f6feb]/20 transition-all duration-200"
          />
          <p class="text-xs text-[#6e7681] mt-1">Pilih tanggal pengembalian alat</p>
        </div>

        <!-- File Upload Bukti Transfer -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-2">Bukti Transfer</label>
          <div class="relative">
            <input 
              type="file" 
              id="bukti" 
              accept="image/*" 
              required 
              class="hidden"
            />
            <label 
              for="bukti"
              class="flex items-center justify-center w-full px-4 py-3 bg-[#161b22] border-2 border-dashed border-[#30363d] rounded-lg cursor-pointer hover:border-[#1f6feb] hover:bg-[#1c2128] transition-all duration-200 group/upload"
            >
              <div class="text-center">
                <svg class="w-8 h-8 text-[#58a6ff] mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <p class="text-sm text-[#c9d1d9]">Klik untuk upload atau drag & drop</p>
                <p class="text-xs text-[#6e7681] mt-1">PNG, JPG, GIF (Max 5MB)</p>
              </div>
            </label>
            <span id="fileName" class="block text-sm text-[#58a6ff] mt-2 hidden"></span>
          </div>
        </div>

        <!-- File Upload Identitas -->
        <div class="group">
          <label class="block text-sm font-semibold text-[#c9d1d9] mb-2">Identitas (KTP/SIM/KTM)</label>
          <div class="relative">
            <input 
              type="file" 
              id="identitas" 
              accept="image/*" 
              required 
              class="hidden"
            />
            <label 
              for="identitas"
              class="flex items-center justify-center w-full px-4 py-3 bg-[#161b22] border-2 border-dashed border-[#30363d] rounded-lg cursor-pointer hover:border-[#1f6feb] hover:bg-[#1c2128] transition-all duration-200 group/upload"
            >
              <div class="text-center">
                <svg class="w-8 h-8 text-[#58a6ff] mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
                </svg>
                <p class="text-sm text-[#c9d1d9]">Upload KTP/SIM/KTM</p>
                <p class="text-xs text-[#6e7681] mt-1">PNG, JPG, GIF (Max 5MB)</p>
              </div>
            </label>
            <span id="identitasFileName" class="block text-sm text-[#58a6ff] mt-2 hidden"></span>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full mt-6 bg-gradient-to-r from-[#1f6feb] to-[#58a6ff] text-white font-semibold py-3 px-4 rounded-lg hover:from-[#388bfd] hover:to-[#79c0ff] focus:outline-none focus:ring-2 focus:ring-[#1f6feb]/50 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
        >
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2m0 0v-8m0 8H3m6-8h12"/>
            </svg>
            Kirim Peminjaman
          </span>
        </button>
      </form>

      <!-- Status Message -->
      <p 
        id="status" 
        class="mt-6 text-center text-sm font-medium rounded-lg p-3 hidden"
      ></p>
    </div>
  </div>

  <!-- Supabase JS Client - HARUS DIMUAT PERTAMA -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Config File - Inisialisasi Supabase -->
  <script src="config.js"></script>
  <!-- Main Script - Logic aplikasi -->
  <script src="script.js"></script>
</body>
</html>
